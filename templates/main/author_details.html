<!-- Catalog with Albums-->
{% extends 'base.html' %}
{%  block page_content %}

    {% comment %}

<section id="catalogPage">
{% endcomment %}
<section>

    {% if author_details %}
   <div class="container mt-5 mb-5 " >
        <div class="d-flex justify-content-center">
            <div class="col-md-10">
                    <div class="row p-2 bg-white border rounded mt-2">
                        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{ author_details.picture }}"></div>
                        <div class="col-md-6 mt-1">
                            <h5>{{ author_details.name }}</h5>
                            <div class="mt-1 mb-1 spec-1">
                                     <b>Email:</b>
                                    <span> {{ author_details.email }}</span>
                            </div>
                        </div>
                        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-column mt-4">
                                <a href="{% url 'edit author' author_details.pk %}"><button class="btn-primary btn-lg" type="button"><i class="fa fa-edit">Edit</i></button></a>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
{% endif %}

</section>
{% endblock %}
